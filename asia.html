    <div class="container">

        <section class="stats-bar">

                <div class="stat-number" id="totalNews">-</div>
                <div class="stat-label">亞洲商情</div>
            </div>

            </div>

                <div class="stat-label">駐外單位</div>
            </div>
        </section>

        <main class="news-list" id="newsList">
            <!-- 新聞項目將通過 JavaScript 動態加載 -->
        </main>

        <section class="load-more" id="loadMoreSection">
            <button class="load-more-btn" onclick="loadMoreNews()" aria-label="載入更多亞洲地區商情資訊">載入更多</button>
        </section>

        </footer>

    <script>
        let currentPage = 0;
        let allAsiaNews = [];
        const itemsPerPage = 5;

        async function fetchAsiaNews() {
            try {
                // 修改為讀取 news_亞洲地區.json 檔案
                const response = await fetch('./data/news_亞洲地區.json');
                const data = await response.json();
                
                allAsiaNews = data;
                document.getElementById('totalNews').textContent = data.length;
                
                displayNews();
            } catch (error) {
                console.error('Error loading news data:', error);
                document.getElementById('newsList').innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;">載入資料時發生錯誤，請稍後再試。</div>';
            }
        }

        function displayNews() {
            const startIndex = currentPage * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const newsToShow = allAsiaNews.slice(startIndex, endIndex);

            const newsList = document.getElementById('newsList');
            
            newsToShow.forEach(news => {
                const newsItem = document.createElement('article');
                newsItem.className = 'news-item';
                
                // 從 PageSummary 中提取國家/地區信息
                const country = news.PageSummary ? news.PageSummary.split(',')[1] || '未分類' : '未分類';
                
                // 格式化日期
                const publishDate = news.PagePublishTime ? formatDate(news.PagePublishTime) : '';
                
                // 處理 PageContent 以移除 HTML 標籤
                const content = news.PageContent ? stripHtml(news.PageContent) : '';
                
                newsItem.innerHTML = `
                    <h2 class="news-title">${news.PageTitle || ''}</h2>
                    <div class="news-meta">
                        <div class="news-country">${country}</div>
                        <div>${news.department || ''} | ${news.contributor || ''}</div>
                    </div>
                    <time class="news-date" datetime="${news.PagePublishTime || ''}">${publishDate}</time>
                    <div class="news-content">
                        <p>${content}</p>
                    </div>
                `;
                
                newsList.appendChild(newsItem);
            });

            currentPage++;
            
            // 如果沒有更多新聞，隱藏載入更多按鈕
            if (endIndex >= allAsiaNews.length) {
                document.getElementById('loadMoreSection').style.display = 'none';
            }
        }

        // 格式化日期函數
        function formatDate(dateString) {
            if (!dateString || dateString.length < 8) return '';
            
            // 假設格式為 YYYYMMDDHHMMSS
            const year = dateString.substring(0, 4);
            const month = dateString.substring(4, 6);
            const day = dateString.substring(6, 8);
            
            return `${year}年${month}月${day}日`;
        }
        
        // 移除 HTML 標籤的函數
        function stripHtml(html) {
            if (!html) return '';
            const temp = document.createElement('div');
            temp.innerHTML = html;
            return temp.textContent || temp.innerText || '';
        }

        function loadMoreNews() {
            displayNews();
        }

        // 頁面載入時獲取新聞
        document.addEventListener('DOMContentLoaded', function() {
            fetchAsiaNews();
        });
    </script>
