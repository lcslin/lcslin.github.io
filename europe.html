    <style>
        /* 重置和基礎樣式 */
        *, :before, :after {
            box-sizing: border-box;
            color: inherit;
            outline: none;
        }
        
        html {
            font-size: 10px;
        }
        
        body {

        }
        
        button {
            box-shadow: none;
            cursor: pointer;
            background: none;
            border: 0;
            border-radius: 0;
            outline: none;

        }

        /* 容器和佈局 */
        .container {
            width: 100%;

            margin: 0 auto;

        /* 頁頭設計 */
        .header {
            background-color: #fff;

            position: relative;

        .header .container {

            justify-content: space-between;

            font-size: 1.6rem;
            font-weight: 400;
            color: #555;
            margin-top: 5px;
        }
        
        /* 導航設計 */
        nav {
            background-color: #fff;
            border-bottom: 1px solid #000;
            position: relative;
            z-index: 2;
        }
        
        .nav-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;

            list-style: none;
        }

            padding: 15px 20px;
            font-size: 1.6rem;
            font-weight: 500;
        }
        
        .nav-item a {
            position: relative;
        }
        
        .nav-item a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #000;
            transition: width 0.3s;
        }
        
        .nav-item a:hover:after {
            width: 100%;
        }
        
        .nav-item.active a {
            font-weight: 600;
        }
        
        .nav-item.active a:after {
            width: 100%;
        }

        /* 主要內容區塊 */
        .main-content {
            padding: 60px 0;
        }
        
        /* 頁面標題 */
        .page-header {
            margin-bottom: 40px;
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        
        .page-subtitle {
            font-size: 1.6rem;
            color: #555;
            font-weight: 300;
        }

        /* 統計數字區塊 */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #222;
        }
        
        .stat-label {
            font-size: 1.4rem;
            color: #555;
        }

        /* 新聞列表 */
        .news-list {
            display: grid;
            gap: 25px;
        }

        .news-item {
            background-color: #fff;
            padding: 30px;
            border-radius: 4px;
            border: 1px solid #eee;
            border-left: 4px solid #5a5a5a;
            transition: all 0.3s;
        }

        .news-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: #5a5a5a;
        }

        .news-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .news-country {
            font-weight: 500;
            color: #555;
            background-color: #f5f5f5;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 1.2rem;
        }

        .news-date {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 15px;
        }

        .news-content {
            color: #444;
            line-height: 1.7;
            font-size: 1.5rem;
        }

        .news-content p {
            margin-bottom: 15px;
        }

        .news-content a {
            color: #222;
            text-decoration: none;
            border-bottom: 1px solid rgba(34, 34, 34, 0.3);
            transition: all 0.3s;
        }

        .news-content a:hover {
            border-bottom-color: #000;
            color: #000;
        }

        /* 載入更多按鈕 */
        .load-more {
            text-align: center;
            margin-top: 50px;
        }

        .load-more-btn {
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .load-more-btn:hover {
            background-color: #000;
            transform: translateY(-2px);

        /* 頁腳 */

<body>
    <header class="header">
        <div class="container">
            <div class="site-branding">

                <p class="site-description">即時國際貿易動態與市場分析平台</p>

    <nav>
        <div class="container">

                <li class="nav-item"><a href="index.html">首頁</a></li>

            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1 class="page-title">歐洲地區商情資訊</h1>
                <p class="page-subtitle">涵蓋西歐、東歐、北歐等主要歐洲國家的商情動態</p>
            </header>

            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalNews">-</div>
                    <div class="stat-label">歐洲商情</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">25+</div>
                    <div class="stat-label">國家地區</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">20+</div>
                    <div class="stat-label">駐外單位</div>
                </div>
            </section>

            <section class="news-list" id="newsList">
                <!-- 新聞項目將通過 JavaScript 動態加載 -->
            </section>

            <section class="load-more" id="loadMoreSection">
                <button class="load-more-btn" onclick="loadMoreNews()" aria-label="載入更多歐洲地區商情資訊">載入更多</button>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Built by <a href="https://github.com/lcslin" target="_blank">lcslin</a></p>
        </div>
    </footer>

    <script>
        let currentPage = 0;
        let allEuropeNews = [];
        const itemsPerPage = 5;

        async function fetchEuropeNews() {
            try {
                // 修改為讀取 news_歐洲地區.json 檔案
                const response = await fetch('./data/news_歐洲地區.json');
                const data = await response.json();
                
                allEuropeNews = data;
                document.getElementById('totalNews').textContent = data.length;
                
                displayNews();
            } catch (error) {
                console.error('Error loading news data:', error);
                document.getElementById('newsList').innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">載入資料時發生錯誤，請稍後再試。</div>';
            }
        }

        function displayNews() {
            const startIndex = currentPage * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const newsToShow = allEuropeNews.slice(startIndex, endIndex);

            const newsList = document.getElementById('newsList');
            
            newsToShow.forEach(news => {
                const newsItem = document.createElement('article');
                newsItem.className = 'news-item';
                
                // 從 PageSummary 中提取國家/地區信息
                const country = news.PageSummary ? news.PageSummary.split(',')[1] || '未分類' : '未分類';
                
                // 格式化日期
                const publishDate = news.PagePublishTime ? formatDate(news.PagePublishTime) : '';
                
                // 處理 PageContent 以移除 HTML 標籤
                const content = news.PageContent ? stripHtml(news.PageContent) : '';
                
                newsItem.innerHTML = `
                    <h2 class="news-title">${news.PageTitle || ''}</h2>
                    <div class="news-meta">
                        <div class="news-country">${country}</div>
                        <div>${news.department || ''} | ${news.contributor || ''}</div>
                    </div>
                    <time class="news-date" datetime="${news.PagePublishTime || ''}">${publishDate}</time>
                    <div class="news-content">
                        <p>${content}</p>
                    </div>
                `;
                
                newsList.appendChild(newsItem);
            });

            currentPage++;
            
            // 如果沒有更多新聞，隱藏載入更多按鈕
            if (endIndex >= allEuropeNews.length) {
                document.getElementById('loadMoreSection').style.display = 'none';
            }
        }

        // 格式化日期函數
        function formatDate(dateString) {
            if (!dateString || dateString.length < 8) return '';
            
            // 假設格式為 YYYYMMDDHHMMSS
            const year = dateString.substring(0, 4);
            const month = dateString.substring(4, 6);
            const day = dateString.substring(6, 8);
            
            return `${year}年${month}月${day}日`;
        }
        
        // 移除 HTML 標籤的函數
        function stripHtml(html) {
            if (!html) return '';
            const temp = document.createElement('div');
            temp.innerHTML = html;
            return temp.textContent || temp.innerText || '';
        }

        function loadMoreNews() {
            displayNews();
        }

        // 頁面載入時獲取新聞
        document.addEventListener('DOMContentLoaded', function() {
            fetchEuropeNews();
        });
    </script>
</body>
