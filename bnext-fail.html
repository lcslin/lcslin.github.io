<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位時代 AI 問答介面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 255, 136, 0.1);
            padding: 20px;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .controls {
            background: rgba(0, 255, 136, 0.05);
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00ff88;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid #00ff88;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #00ff66;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .button {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .button:hover {
            background: linear-gradient(45deg, #00cc66, #00aa44);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }
        
        .url-display {
            margin-top: 15px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: #888;
        }
        
        .iframe-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 5px;
            font-size: 14px;
            color: #ccc;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .controls {
                padding: 15px;
            }
            
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">數位時代 AI 問答介面</h1>
    </div>
    
    <div class="controls">
        <div class="input-group">
            <label for="questionInput">問題內容：</label>
            <input type="text" id="questionInput" 
                   value="AI TAIWAN 未來商務展今年以什麼為主軸？" 
                   placeholder="輸入您的問題...">
        </div>
        
        <button class="button" onclick="updateIframe()">更新問答</button>
        <button class="button" onclick="copyUrl()">複製連結</button>
        
        <div class="url-display" id="urlDisplay">
            目前 URL: https://ai-fc.bnext.com.tw/answer?t=AI%20TAIWAN%20%E6%9C%AA%E4%BE%86%E5%95%86%E5%8B%99%E5%B1%95%E4%BB%8A%E5%B9%B4%E4%BB%A5%E4%BB%80%E9%BA%BC%E7%82%BA%E4%B8%BB%E8%BB%B8%EF%BC%9F&pkey=3b34dae3-00303300
        </div>
    </div>
    
    <div class="iframe-container">
        <iframe id="contentFrame" 
                src="https://ai-fc.bnext.com.tw/answer?t=AI%20TAIWAN%20%E6%9C%AA%E4%BE%86%E5%95%86%E5%8B%99%E5%B1%95%E4%BB%8A%E5%B9%B4%E4%BB%A5%E4%BB%80%E9%BA%BC%E7%82%BA%E4%B8%BB%E8%BB%B8%EF%BC%9F&pkey=3b34dae3-00303300"
                title="數位時代 AI 問答">
        </iframe>
        
        <div class="info">
            技術說明：此介面使用 iframe 嵌入數位時代 AI 問答系統，已移除 UTM 追蹤參數以確保乾淨的 URL 結構。
        </div>
    </div>

    <script>
        function updateIframe() {
            const question = document.getElementById('questionInput').value;
            const encodedQuestion = encodeURIComponent(question);
            const baseUrl = 'https://ai-fc.bnext.com.tw/answer';
            const pkey = '3b34dae3-00303300';
            
            const newUrl = `${baseUrl}?t=${encodedQuestion}&pkey=${pkey}`;
            
            document.getElementById('contentFrame').src = newUrl;
            document.getElementById('urlDisplay').textContent = `目前 URL: ${newUrl}`;
        }
        
        function copyUrl() {
            const url = document.getElementById('contentFrame').src;
            navigator.clipboard.writeText(url).then(() => {
                alert('URL 已複製到剪貼板');
            }).catch(err => {
                console.error('複製失敗:', err);
                // 備用方案
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('URL 已複製到剪貼板');
            });
        }
        
        // 初始化時更新 URL 顯示
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('contentFrame');
            document.getElementById('urlDisplay').textContent = `目前 URL: ${iframe.src}`;
        });
    </script>
</body>
</html>
